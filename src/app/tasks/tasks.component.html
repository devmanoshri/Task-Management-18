@if(isAddingTask===true){
<app-new-task (cancel)="onCancelAddTask()" (add)="onAddTask($event)"/>
}
<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onAddingTask()">Add Tasks</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTasks; track task.id){
    <li>
      <!-- <app-task [task]="task" (complete)="onCompleteTaskId($event)" /> -->
      <app-task [task]="task"  />
    </li>
    }
  </ul>
</section>
